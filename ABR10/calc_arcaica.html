<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div>
        <label for="numero1">Ingresa el primer número entero:</label>
        <input type="number" id="numero1">
    </div>
    <div>
        <label for="numero2">Ingresa el segundo número entero:</label>
        <input type="number" id="numero2">
    </div>
    <button onclick="calcular()">Calcular</button>
    <div id="resultados"></div>

    <script>
        function calcular() {
            // Obtener los valores de los campos de entrada
            var numero1 = parseInt(document.getElementById("numero1").value);
            var numero2 = parseInt(document.getElementById("numero2").value);

            // Calcular la suma, resta, multiplicación y división de los números ingresados
            var suma = numero1 + numero2;
            var resta = numero1 - numero2;
            var multiplicacion = numero1 * numero2;
            var division = numero1 / numero2;

            // Mostrar los resultados en la página web
            document.getElementById("resultados").innerHTML =
                "<p>El resultado de la suma es: " + suma + "</p>" +
                "<p>El resultado de la resta es: " + resta + "</p>" +
                "<p>El resultado de la multiplicación es: " + multiplicacion + "</p>" +
                "<p>El resultado de la división es: " + division + "</p>";
        }
    </script>
</body>
</html>
